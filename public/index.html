<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문화셈터</title>
    <meta name="description" content="문화셈터" />
    <meta name="keywords" content="문화셈터" />
    <meta name="author" content="문화체육관광부" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Open Graph (Facebook, Linkedin) -->
    <meta propery="og:type" content="website" />
    <!-- https://ogp.me/#types -->
    <meta property="og:title" content="문화셈터" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />

    <!-- twitter card (Twitter) -->
    <meta name="twitter:card" content="summary" />
    <!-- card 종류: summary, photo, player -->
    <meta name="twitter:title" content="문화셈터" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:creator" content="" />

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="<%= BASE_URL %>mcst.ico">
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="<%= BASE_URL %>mcst.ico"/>
    <!-- 인터넷 익스플러오용 fabicon 설정-->
    <link rel="shortcut icon" type="image/x-icon" href="<%= BASE_URL %>mcst.ico"/>

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
